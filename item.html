<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <nav class="menu">
                <a href="index.html" class="menu__link">Back to the JS app page</a>
            </nav>
            <section class="catalog">
                <div class="catalog__items">
                    <div class="catalog__item item">
                        <div class="item__top">
                            <a href="#">
                                <picture class="item__picture">
                                    <source srcset="img/item1.webp" type="image/svg+xml">
                                    <img src="img/item1.jpg" alt="Maksym">
                                </picture>
                            </a>
                            <ul class="item__tags">
                                <li class="item__tag" sale>-5.88%</li>
                                <li class="item__tag" best>Best Offer</li>
                            </ul>
                            <div class="item__title"><a href="#">Front-end Developer Maksym Kushnirov 2002</a></div>
                        </div>
                        <div class="item__bottom">
                            <div class="item__price">
                                <div class="item__price-actual">16 000 ₴</div>
                                <div class="item__price-old">17 000 ₴</div>
                            </div>
                            <a class="item__button">Hire</a>
                        </div>
                        <div class="item__id">Item ID: 123456</div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
